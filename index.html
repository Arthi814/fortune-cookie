<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Positivity</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }

    #cookie-container {
      position: relative;
      width: 200px;
      height: 200px;
    }

    #fortune-cookie {
      width: 100%;
      cursor: pointer;
      transition: transform 0.3s ease-in-out;
    }

    .hidden {
      display: none;
    }

    #cookie-left,
    #cookie-right {
      width: 50%;
      position: absolute;
      top: 50%;
      transition: top 2s ease-out, transform 2s ease-out;
    }

    #cookie-left {
      left: 0;
    }

    #cookie-right {
      right: 0;
    }

    #fortune-message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.5);
      opacity: 0;
      background: #fdf6e3;
      background-image: linear-gradient(to bottom, #fdf6e3, #f6e7c1);
      color: #5b4636;
      padding: 15px 25px;
      border: 2px solid #c1a875;
      border-radius: 10px;
      font-family: 'Georgia', serif;
      font-size: 1rem;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 80%;
      text-align: center;
      line-height: 1.4;
      transform-origin: top;
      backface-visibility: hidden;
    }

    #restart-btn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #f6e7c1;
      border: 2px solid #c1a875;
      border-radius: 8px;
      color: #5b4636;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    #restart-btn:hover {
      background-color: #fdf6e3;
    }

    @keyframes unroll {
      0% {
        opacity: 0;
        transform: translate(-50%, -150%) scale(0.8) rotateX(-90deg);
      }
      100% {
        opacity: 1;
        transform: translate(-50%, -150%) scale(1) rotateX(0deg);
      }
    }

    @keyframes crumble {
      0% {
        opacity: 1;
        transform: scale(1) rotate(0deg);
      }
      100% {
        opacity: 0;
        transform: scale(0.3) rotate(30deg);
      }
    }

    /* ‚ú® Sparkle Animation */
    .sparkle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: white;
      border-radius: 50%;
      box-shadow: 0 0 6px rgba(255, 255, 255, 0.8);
      animation: floatUp 1.5s ease-out forwards;
      z-index: 999;
    }

    @keyframes floatUp {
      0% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
      100% {
        opacity: 0;
        transform: translateY(-100px) scale(0.5);
      }
    }

    /* üéß Mini Player Styles */
    #audio-player {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background-color: #f0e6dc;
      padding: 12px 16px;
      border-radius: 14px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      gap: 10px;
      font-family: 'Arial', sans-serif;
      z-index: 100;
    }

    #audio-player button {
      background: none;
      border: none;
      font-size: 20px;
      cursor: pointer;
    }

    #seek-bar {
      width: 120px;
      accent-color: #c1a875;
    }
  </style>
</head>
<body>
  <h1 id="click-text">Click the Fortune Cookie!</h1>
  <div id="cookie-container">
    <img src="Bilder/Cookie whole 2.jpg" alt="Fortune Cookie" id="fortune-cookie" />
    <img src="Bilder/Cookie left.jpg" alt="Left Half" id="cookie-left" class="hidden" />
    <img src="Bilder/Cookie right.jpg" alt="Right Half" id="cookie-right" class="hidden" />
    <div id="fortune-message" class="hidden"></div>
    <button id="restart-btn" class="hidden">Try Again</button>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const cookie = document.getElementById("fortune-cookie");
      const leftHalf = document.getElementById("cookie-left");
      const rightHalf = document.getElementById("cookie-right");
      const message = document.getElementById("fortune-message");
      const clickText = document.getElementById("click-text");
      const restartBtn = document.getElementById("restart-btn");

      const fortunes = [
        "You are capable of amazing things.",
        "Something wonderful is about to happen.",
        "Believe in yourself ‚Äî you've got this!",
        "You light up every room you walk into.",
        "A fresh start will put you on your way.",
        "Today is a perfect day for kindness.",
        "You‚Äôre stronger than you think.",
        "Your smile is contagious. Use it often.",
        "Trust the process. Magic is unfolding.",
        "You‚Äôre exactly where you need to be.",
        "Nothing in nature blooms all year long. Neither do you.",
        "Choose yourself everyday.",
        "Every step forward counts. No matter how small.",
        "There is strength in choosing peace.",
        "You are growing. Even when it doesn't feel like it.",
        "Rest is productive too.",
        "You're allowed to be proud of how far you've come.",
      ];

      function createSparkleEffect() {
  const container = document.getElementById("cookie-container");
  const rect = container.getBoundingClientRect();

  const colors = ["#f8b195", "#f67280", "#c06c84", "#6c5b7b", "#355c7d", "#99b898", "#ffe0ac"];
  for (let i = 0; i < 25; i++) {
    const sparkle = document.createElement('div');
    sparkle.classList.add('sparkle');

    const color = colors[Math.floor(Math.random() * colors.length)];
    sparkle.style.background = color;
    sparkle.style.boxShadow = `0 0 10px ${color}`;

    sparkle.style.left = `${rect.left + Math.random() * rect.width}px`;
    sparkle.style.top = `${rect.top + Math.random() * rect.height}px`;

    document.body.appendChild(sparkle);
    setTimeout(() => sparkle.remove(), 1500);
  }
}



      cookie.addEventListener("click", function () {
        clickText.classList.add("hidden");
        cookie.classList.add("hidden");
        leftHalf.classList.remove("hidden");
        rightHalf.classList.remove("hidden");

        setTimeout(() => {
          leftHalf.style.top = "75%";
          leftHalf.style.transform = "translateX(-40px) rotate(-15deg)";
          rightHalf.style.top = "75%";
          rightHalf.style.transform = "translateX(40px) rotate(15deg)";
        }, 200);

        setTimeout(() => {
          createSparkleEffect(); // ‚ú® Add sparkles when cookie cracks
          const randomIndex = Math.floor(Math.random() * fortunes.length);
          message.textContent = fortunes[randomIndex];
          message.classList.remove("hidden");
          message.style.animation = "unroll 0.8s ease-out forwards";
        }, 1800);

        setTimeout(() => {
          leftHalf.style.animation = "crumble 1.2s forwards";
          rightHalf.style.animation = "crumble 1.2s forwards";
        }, 3200);

        setTimeout(() => {
          restartBtn.classList.remove("hidden");
          restartBtn.classList.add("show");
        }, 4500);
      });

      restartBtn.addEventListener("click", () => {
        cookie.classList.remove("hidden");
        leftHalf.classList.add("hidden");
        rightHalf.classList.add("hidden");
        clickText.classList.remove("hidden");
        message.classList.add("hidden");
        restartBtn.classList.add("hidden");

        leftHalf.style = "";
        rightHalf.style = "";
        message.style.animation = "";

        window.scrollTo({ top: 0, behavior: 'smooth' });
      });
    });
  </script>

  <!-- üéß Spotify-Style Mini Player -->
  <div id="audio-player">
    <audio id="bg-music">
      <source src="Sounds/Smoothvibes.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>

    <button id="play-btn">‚ñ∂Ô∏è</button>
    <span id="current-time">0:00</span>
    <input type="range" id="seek-bar" value="0" max="100" />
    <span id="duration">0:00</span>
  </div>

  <script>
    const audio = document.getElementById("bg-music");
    const playBtn = document.getElementById("play-btn");
    const seekBar = document.getElementById("seek-bar");
    const currentTimeEl = document.getElementById("current-time");
    const durationEl = document.getElementById("duration");

    let isPlaying = false;

    playBtn.addEventListener("click", () => {
      if (!isPlaying) {
        audio.play();
        playBtn.textContent = "‚è∏Ô∏è";
      } else {
        audio.pause();
        playBtn.textContent = "‚ñ∂Ô∏è";
      }
      isPlaying = !isPlaying;
    });

    audio.addEventListener("timeupdate", () => {
      const progress = (audio.currentTime / audio.duration) * 100;
      seekBar.value = progress;
      currentTimeEl.textContent = formatTime(audio.currentTime);
      durationEl.textContent = formatTime(audio.duration);
    });

    seekBar.addEventListener("input", () => {
      const seekTime = (seekBar.value / 100) * audio.duration;
      audio.currentTime = seekTime;
    });

    audio.addEventListener("ended", () => {
      audio.currentTime = 0;
      audio.play();
      seekBar.value = 0;
      playBtn.textContent = "‚è∏Ô∏è";
      isPlaying = true;
    });

    function formatTime(seconds) {
      const mins = Math.floor(seconds / 60);
      const secs = Math.floor(seconds % 60).toString().padStart(2, '0');
      return `${mins}:${secs}`;
    }
  </script>
</body>
</html>
